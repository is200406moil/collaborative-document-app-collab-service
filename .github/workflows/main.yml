name: Docker CI/CD Build

on:
  push:
    branches: [ "master", "main" ] # –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ –ø—É—à–µ –≤ master –∏–ª–∏ main
  pull_request:
    branches: [ "master", "main" ] # –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ Pull Request

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: üìù Checkout code
      uses: actions/checkout@v4

    # 1. –°–±–æ—Ä–∫–∞ –∏ —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ Java (CI)
    - name: üõ†Ô∏è Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'

    - name: üì¶ Maven Build (CI)
      # –ò–°–ü–†–ê–í–õ–ï–ù–û: –£–∫–∞–∑—ã–≤–∞–µ–º —Ä–∞–±–æ—á–∏–π –∫–∞—Ç–∞–ª–æ–≥, –≥–¥–µ –Ω–∞—Ö–æ–¥–∏—Ç—Å—è pom.xml
      working-directory: ./collaborative-document-app-collab-service 
      run: mvn clean install -DskipTests 
    
    # --- Docker Image Build (CD) ---
    
    - name: üè∑Ô∏è Define Docker Tag
      id: docker_tag
      run: echo "TAG=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT 

    - name: üèóÔ∏è Build and Tag Docker image
      uses: docker/build-push-action@v5
      with:
        context: . # –ö–æ–Ω—Ç–µ–∫—Å—Ç - –∫–æ—Ä–µ–Ω—å —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        push: false 
        tags: collaborative-document-app:latest, collaborative-document-app:${{ steps.docker_tag.outputs.TAG }} 
        # –ï—Å–ª–∏ –≤–∞—à Dockerfile –Ω–∞—Ö–æ–¥–∏—Ç—Å—è –≤ –∫–æ—Ä–Ω–µ, —É–±–µ–¥–∏—Ç–µ—Å—å, —á—Ç–æ –≤ –Ω–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω–æ —É–∫–∞–∑–∞–Ω –ø—É—Ç—å –∫ JAR:
        # COPY collaborative-document-app-collab-service/target/*.jar app.jar
