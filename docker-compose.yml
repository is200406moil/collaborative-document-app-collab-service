version: '3.8'

services:
  # 1. Сервис совместного редактирования (наш MVP)
  collab-service:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: collab-service
    ports:
      - "8080:8080"
    environment:
      # Переменные для подключения к DB
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/collabdb
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db
    # Включаем горячую перезагрузку для разработки (опционально)
    # volumes:
    #   - ./collab-service:/app/collab-service 

  # 2. Сервис базы данных (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: collabdb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
